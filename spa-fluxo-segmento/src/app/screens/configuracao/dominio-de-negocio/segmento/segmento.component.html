<div class="tela-segmento">

  <mat-card>
      <div class=row>
        <div class="col-4">
          <mat-form-field appearance="fill">
            <mat-label>Situação</mat-label>
            <mat-select placeholder="Selecione">
              <mat-option *ngFor="let situacao of situacoes" [value]="situacao.value">{{situacao.value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
  </mat-card>






</div>
